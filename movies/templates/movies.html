<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Movies</title>
</head>
<body>
    <table class="table table-dark table-striped">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{movie.id}}</td>
            <td><a class="text-light" href="../movie_details/{{movie.id}}">{{movie.title}}</a></td>
            <td class="text-muted">{{movie.director.first_name}} {{movie.director.last_name}}</td>
            <td class="text-muted">{{movie.year}}</td>
            <td class="text-warning">{{movie.rating}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
